<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome style file -->
    <link rel="stylesheet" href="../assets/icons/all.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="../sass/main.css">
    <title>Shop</title>
</head>
<body>
    <!-- header js file -->
    <script src="../components/header.js"></script>

    <!-- start shop section -->
    <section class="shop"> 
        <script src="../components/title.js"></script>

        <div class="categories">

            <div class="our-section">
                <script src="../components/our-section.js"></script>
            </div>

            <div class="cats">
                <div class="container">

                    <div class="cat">
                        <img src="../assets/images/products categories/fruits.jpg" alt="">
                        <a href="">Fresh Fruit</a>
                    </div>

                    <div class="cat">
                        <img src="../assets/images/products categories/veg.jpg" alt="">
                        <a href="">Vegetables</a>
                    </div>

                    <div class="cat">
                        <img src="../assets/images/products categories/spices.jpg" alt="">
                        <a href="">Organic Spices</a>
                    </div>

                    <div class="cat">
                        <img src="../assets/images/products categories/wheat.jpg" alt="">
                        <a href="">Organic Wheat</a>
                    </div>

                    <div class="cat">
                        <img src="../assets/images/products categories/meat.jpg" alt="">
                        <a href="">Fresh Meat</a>
                    </div>

                </div>
            </div>

        </div>

        <div class="products">
            <div class="our-section">
                <script src="../components/our-section.js"></script>
            </div>
        </div>

    </section>
    <!-- end shop section -->

    <!-- font awesome js file -->
    <link rel="stylesheet" href="../assets/icons/all.min.js">
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- main js file -->
    <script src="./js/shop.js"></script>
    <!-- footer js file -->
    <script src="../components/footer.js"></script>
</body>
</html>
